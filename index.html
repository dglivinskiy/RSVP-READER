
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSV1.03h - RSVP Reader with Replay, WPM, Paste</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 200px;
      font-size: 16px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    #rsvp-box {
      font-size: 32px;
      font-weight: bold;
      background: #fff;
      border: 2px solid #333;
      padding: 1rem 2rem;
      border-radius: 12px;
      margin: 2rem 0;
      min-height: 60px;
    }
    .controls button {
      padding: 0.6rem 1.2rem;
      font-size: 16px;
      margin: 0.3rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .slider {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <h1>RSV1.03h - RSVP Reader</h1>
  <textarea id="text-input" placeholder="Paste or type your text here..."></textarea>

  <div class="controls">
    <button onclick="pasteFromClipboard()">üìã Paste</button>
    <button onclick="startRSVP()">‚ñ∂Ô∏è Start</button>
    <button onclick="stopRSVP()">‚èπ Stop</button>
    <button onclick="replayRSVP()">üîÅ Replay</button>
  </div>

  <div class="slider">
    <label for="wpmRange">Speed (WPM):</label>
    <input type="range" id="wpmRange" min="100" max="600" step="10" value="240" onchange="updateWPM()">
    <span id="wpmDisplay">240</span>
  </div>

  <div id="rsvp-box"></div>

  <script>
    let rsvpTimeout;
    let currentIndex = 0;
    let wordArray = [];
    let baseWPM = 240;

    function getPacing(word) {
      let baseDelay = 60000 / baseWPM;
      if (word.endsWith(',')) return baseDelay + 150;
      if (word.endsWith('.')) return baseDelay + 300;
      if (word.endsWith('?') || word.endsWith('!')) return baseDelay + 250;
      return baseDelay;
    }

    function startRSVP() {
      const input = document.getElementById("text-input").value;
      wordArray = input.split(/\s+/);
      currentIndex = 0;
      if (rsvpTimeout) clearTimeout(rsvpTimeout);
      document.getElementById("rsvp-box").innerText = "";
      runNextWord();
    }

    function stopRSVP() {
      clearTimeout(rsvpTimeout);
    }

    function replayRSVP() {
      stopRSVP();
      currentIndex = 0;
      runNextWord();
    }

    function runNextWord() {
      if (currentIndex >= wordArray.length) return;
      const word = wordArray[currentIndex];
      document.getElementById("rsvp-box").innerText = word;
      currentIndex++;
      rsvpTimeout = setTimeout(runNextWord, getPacing(word));
    }

    function updateWPM() {
      const slider = document.getElementById("wpmRange");
      baseWPM = parseInt(slider.value);
      document.getElementById("wpmDisplay").innerText = slider.value;
    }

    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("text-input").value = text;
      } catch (err) {
        alert("Failed to paste: " + err);
      }
    }
  </script>
</body>
</html>
