
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP Reader - RSV1.04d</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; background: #f5f9ff; }
    textarea, input[type=number] { width: 80%; font-size: 1rem; margin: 1rem 0; }
    #display { font-size: 2rem; font-weight: bold; margin: 2rem; min-height: 3rem; }
    #log { white-space: pre-wrap; background: #fff; border: 1px solid #ccc; padding: 1rem; width: 80%; height: 150px; overflow-y: scroll; }
    button { padding: 0.5rem 1rem; margin: 0.5rem; }
  </style>
</head>
<body>
  <h1>RSVP Reader v1.04d</h1>
  <p><strong>Paste text and set speed (WPM). Punctuation affects pause timing.</strong></p>

  <textarea id="inputText">Sense and Sensibility by Jane Austen. Chapter 1: The family of Dashwood had long been settled in Sussex. Their estate was large, and their residence was at Norland Park...</textarea>
  <label>Words Per Minute (WPM):</label>
  <input type="number" id="wpm" value="300" min="100" max="1000" step="10"/>

  <div>
    <button onclick="startRSVP()">Start</button>
    <button onclick="stopRSVP()">Stop</button>
  </div>

  <div id="display"></div>
  <div id="log"></div>

  <script>
    let words = [], current = 0, timer = null;

    function getDelay(word, baseDelay) {
      if (/[.,]/.test(word)) return baseDelay * 2;
      if (/[!?]/.test(word)) return baseDelay * 2.5;
      if (word.length > 12) return baseDelay * 1.5;
      return baseDelay;
    }

    function startRSVP() {
      const text = document.getElementById("inputText").value;
      const wpm = parseInt(document.getElementById("wpm").value);
      const display = document.getElementById("display");
      const log = document.getElementById("log");
      const delay = 60000 / wpm;

      words = text.split(/\s+/);
      current = 0;
      log.textContent = "Starting RSVP...\n";

      function showNext() {
        if (current >= words.length) {
          display.textContent = "";
          clearTimeout(timer);
          return;
        }
        const word = words[current];
        display.textContent = word;
        log.textContent += word + "\n";
        const nextDelay = getDelay(word, delay);
        current++;
        timer = setTimeout(showNext, nextDelay);
      }

      showNext();
    }

    function stopRSVP() {
      clearTimeout(timer);
      document.getElementById("display").textContent = "";
    }
  </script>
</body>
</html>
